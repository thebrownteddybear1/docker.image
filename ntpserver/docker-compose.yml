services:
  chrony-ntp:
    image: alpine:latest
    container_name: chrony-ntp-server
    restart: unless-stopped
    network_mode: host
    command: >
      /bin/sh -c "
      # Install bash if you want it
      apk add --no-cache chrony bash tzdata &&
      
      # Create chrony configuration
      cat > /etc/chrony/chrony.conf << 'EOF'
      server 0.pool.ntp.org iburst
      server 1.pool.ntp.org iburst
      server 2.pool.ntp.org iburst
      server 3.pool.ntp.org iburst
      server time.cloudflare.com iburst
      server time.google.com iburst
      
      allow 127.0.0.1
      allow 192.168.0.0/16
      allow 10.0.0.0/8
      
      local stratum 10
      driftfile /var/lib/chrony/chrony.drift
      logdir /var/log/chrony
      log measurements statistics tracking
      makestep 1.0 3
      rtcsync
      EOF
      
      mkdir -p /var/lib/chrony /var/log/chrony &&
      chown -R chrony:chrony /var/lib/chrony /var/log/chrony &&
      
      # Now use bash if you installed it
      /bin/bash -c 'echo \"Starting chronyd with bash...\" && chronyd -d -f /etc/chrony/chrony.conf'
      "
    cap_add:
      - SYS_TIME
      - SYS_NICE
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Singapore