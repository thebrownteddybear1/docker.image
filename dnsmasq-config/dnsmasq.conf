# Use the custom host file for A and PTR records
addn-hosts=/etc/dnsmasq.hosts

# Forward queries to these upstream DNS servers
server=1.1.1.1
server=8.8.8.8

# Optional: Do not forward reverse lookups for private ranges to upstream
bogus-priv

# Expand hosts to a specific domain if names are short
expand-hosts
domain=corp.internal