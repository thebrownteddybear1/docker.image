# Basic configuration
port=53
listen-address=127.0.0.1,192.168.50.53

# Force any IPv6 query to return an empty response (Compatible with older versions)
address=/aaaa/::

# This allows binding even if the interface is slightly delayed
bind-dynamic

# Performance and VCF Requirements
domain-needed
bogus-priv
no-resolv
no-hosts

# Custom Records for your VCF nodes
addn-hosts=/etc/dnsmasq-hosts

# Upstream DNS
server=192.168.50.1
server=1.1.1.1
server=8.8.8.8
# This forces dnsmasq to answer "No such domain" for ALL IPv6 requests immediately
# It stops the query from being forwarded and keeps logs for AAAA to a minimum
# 1. This kills all AAAA (IPv6) queries at the source (v2.82+ only)
filter-aaaa

# 2. This ensures it doesn't log the "cached" or "nodata" IPv6 noise
quiet-aaaa

# Logging
log-queries
log-facility=-
