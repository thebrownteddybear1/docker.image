# Basic configuration
port=53
listen-address=127.0.0.1,192.168.50.53

# Filter out all IPv6 (AAAA) queries to stop NODATA-IPv6 logs
filter-aaaa

# This allows binding even if the interface is slightly delayed
bind-dynamic

# Performance and VCF Requirements
domain-needed
bogus-priv
no-resolv
no-hosts

# Ensures local hostnames are qualified with the domain
expand-hosts
domain=corp.internal
local=/corp.internal/

# Custom Records for your VCF nodes
addn-hosts=/etc/dnsmasq-hosts

# Upstream DNS
server=192.168.50.1
server=1.1.1.1
server=8.8.8.8

# Logging - This is how we verify it's working
log-queries
log-facility=-
