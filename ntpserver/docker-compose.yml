services:
  chrony-ntp:
    image: alpine:latest
    container_name: chrony-ntp-server
    restart: unless-stopped
    network_mode: host
    command: >
      /bin/sh -c "
      # Install chrony
      apk add --no-cache chrony
      
      # Create config file
      {
        echo 'server 0.pool.ntp.org iburst'
        echo 'server 1.pool.ntp.org iburst'
        echo 'server 2.pool.ntp.org iburst'
        echo 'server 3.pool.ntp.org iburst'
        echo 'allow 127.0.0.1'
        echo 'allow 192.168.0.0/16'
        echo 'allow 10.0.0.0/8'
        echo 'local stratum 10'
        echo 'driftfile /var/lib/chrony/chrony.drift'
      } > /etc/chrony/chrony.conf
      
      # Create directory
      mkdir -p /var/lib/chrony
      
      # Start chronyd and sleep forever
      chronyd -f /etc/chrony/chrony.conf
      sleep infinity
      "
    cap_add:
      - SYS_TIME
      - SYS_NICE
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Singapore