# Basic configuration
port=53

# CHANGE THIS: Use your real VM IP and the local loopback
listen-address=127.0.0.1,192.168.50.53

# CRITICAL: Use bind-dynamic instead of bind-interfaces
# This allows the service to start even if the IP is still being 
# confirmed by the OS during boot.
bind-dynamic

# Important for VCF: Allow queries from your Nested ESXi subnets
local-service=0

# Add custom hosts file
addn-hosts=/etc/dnsmasq-hosts

# Upstream DNS
server=192.168.50.1
server=1.1.1.1

no-resolv
no-hosts
log-queries
log-facility=-